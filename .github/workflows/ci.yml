name: Spring Boot CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Generate .env file
      run: |
        echo "OCR_MODULE_PATH=$OCR_MODULE_PATH" >> .env
        echo "OCR_RESULT_PATH=$OCR_RESULT_PATH" >> .env
      env:
        PAPAGO_ID: ${{ secret.PAPAGO_ID }}
        PAPAGO_PW: ${{ secret.PAPAGO_PW }}
        VIDEO_PATH: ${{ secret.VIDEO_PATH }}
        FRAME_PATH: ${{ secret.FRAME_PATH }}
        OCR_MODULE_PATH: ${{ secret.OCR_MODULE_PATH }}
        OCR_RESULT_PATH: ${{ secret.OCR_RESULT_PATH }}
        CLASSIFICATION_INPUT_PATH: ${{ secret.CLASSIFICATION_INPUT_PATH }}
        CLASSIFICATION_MODULE_PATH: ${{ secret.CLASSIFICATION_MODULE_PATH }}
        CLASSIFICATION_RESULT_PATH: ${{ secret.CLASSIFICATION_RESULT_PATH }}

    - name: Show .env file
      run: cat .env

    - name: Grant permission for gradlew
      run: chmod +x gradlew

    - name: Clean Build
      run: ./gradlew clean

    - name: Build with Gradle
      run: ./gradlew build -x test

    - name: Test with Gradle
      run: ./gradlew test

    - name: Publish Unit Test Results
      uses: EnricoMi/publish-unit-test-result-action@v1
      if: ${{ always() }}
      with:
        files: build/test-results/**/*.xml